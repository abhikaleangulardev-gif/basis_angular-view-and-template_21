<!-- example 2 -->

<div *ngIf="isAdmin(); then adminBlock;else userBlock"></div>

<button class="btn btn-info btn-sm" (click)="onChangeBlock()">Change Block</button>

<!-- adminBlock -->
<ng-template #adminBlock>
    <h3>Admin Block</h3>
</ng-template>


<!-- userBlock -->
<ng-template #userBlock>
    <h3>User Block</h3>
</ng-template>

<!-- Example 3: Reusable Template using ngTemplateOutlet

ðŸ‘‰ This is very important for dynamic UI. -->

<!-- condition basic rendering -->
<ng-template #CardTemplate let-name>
    <div class="card">
        Hello {{name}}
    </div>
</ng-template>



<!-- display abhishek -->
<ng-container *ngTemplateOutlet="CardTemplate; context:{$implicit:'Abhishek'}"></ng-container>


<!-- display Mohit -->
<ng-container *ngTemplateOutlet="CardTemplate; context:{$implicit:'mohit'}"></ng-container>
